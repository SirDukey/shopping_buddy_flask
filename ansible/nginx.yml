---
- hosts: all
  become: yes

  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: latest
        update_cache: yes

    - name: Start Nginx
      service:
        name: nginx
        state: started

    - name: Copy the nginx.conf
      copy:
        src: /home/ubuntu/shopping_buddy_flask/conf/static_site.cfg
        dest: /etc/nginx/sites-available/static_site.cfg

    - name: Create symlink to sites-enabled
      file:
        src: /etc/nginx/sites-available/static_site.cfg
        dest: /etc/nginx/sites-enabled/default
        state: link

    - name: Restart nginx service
      systemd:
        name: nginx
        state: started
        enabled: yes
