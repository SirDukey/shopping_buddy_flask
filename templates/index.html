{% extends "base.html" %}

{% block title %}
  {{ url_for('index') }}
{% endblock %}


{% block content %}


<br/>
<div class="container-fluid text-center">
  <div class="row">
    <div class="col">
      <form action="{{ url_for('products') }}">
        <button type="submit" class="btn btn-outline-success">
          <h1><i class="bi bi-card-list"></i></h1>
          <h5>All products</h5>
        </button>
      </form>
    </div>
    <div class="col">
      <form action="{{ url_for('recipes') }}">
        <button type="submit" class="btn btn-outline-success">
          <h1><i class="bi bi-postcard-heart"></i></h1>
          <h5>Recipes</h5>
        </button>
      </form>
    </div>
    <div class="col">
      <form action="{{ url_for('grocery_list') }}">
        <button type="submit" class="btn btn-outline-success">
          <h1><i class="bi bi-cart3"></i></h1>
          <h5>Grocery list</h5>
        </button>
      </form>
    </div>
  </div>

{% endblock %}
